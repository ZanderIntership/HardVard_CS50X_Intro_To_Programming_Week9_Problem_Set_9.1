<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/birthdays/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post" action="/">
                     <input placeholder="Name" id="Name_Input" type="text" name="name">
                    <input placeholder="Month" id="Month_Input" type="number" name="month">
                    <input placeholder="Day" id="Day_Input" type="number" name="day">
                    <button type="submit">Add Birthday</button>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for b in birthdays %}
                            <tr>
                                <td>{{ b.name }}</td>
                                <td>{{ b.month }}</td>
                                <td>{{ b.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
